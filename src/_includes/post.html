<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            rel="alternate"
            type="application/rss+xml"
            href="/feed.xml"
            title="RSS Feed"
        />

        <title>{{title}}</title>
    </head>
    <script
        data-goatcounter="https://weblogsnats.goatcounter.com/count"
        async
        src="//gc.zgo.at/count.js"
    ></script>
    <body>
        <main>
            <h1>{{title}}</h1>
            <p>{{ date | date: "%Y %B %d" }}</p>
            {{ content }}
            <br />
            <a href="/">Back to website</a>
        </main>
        <footer>
            by snats

                >.
            </p>
        </footer>
    </body>
</html>
